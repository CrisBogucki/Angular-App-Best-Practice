<div style="height: 100vh">
    <div class="columns" style="height: 100vh; margin-top: 0">
        <div class="column is-hidden-mobile has-background-white-ter"
             style="display: flex; align-items: center; justify-content: center;background-image:url('https://www.loudwallpapers.com/wp-content/gallery/himalaya-wallpaper/himalaya-mountain-wallpaper-1920x1080.jpg');background-position: center center;background-size: cover;">
            <div class="container is-fluid has-text-right" style="flex-grow: 1; flex-shrink: 1;">
                <h1 class="title is-1 has-text-white" style="text-shadow: 2px 2px #2F4A5A;">Welcome to</h1>
                <h2 class="subtitle is-2 has-text-white">ng8 app</h2>
                <p class="has-text-white">Angular 8.1.0</p>
            </div>
        </div>
        <div class="column is-mobile is-fifths-tablet is-two-quarter-desktop is-one-quarter-fullhd"
             style="display: flex; align-items: center; justify-content: center;">
            <div class="container is-fluid" style="flex-grow: 1; flex-shrink: 1;">
                <section class="section">
                    <div id="login-form">
                        <div class="has-text-centered">
                            <h1 class="title is-3 is-spaced has-text-grey-dark has-text-weight-semibold">Account
                                Login</h1>
                            <p class="subtitle is-6 has-text-grey has-text-weight-light">Sign In to your
                                account</p>
                        </div>
                        <br><br>
                        <div id="login-result" class="notification has-text-centered is-hidden"></div>
                        <form name="login_form" method="get">
                            <div class="field">
                                <div class="control">
                                    <input class="input" name="username" id="username" type="text"
                                           placeholder="Username" autofocus="" data-validate="require">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control has-icon has-icon-right">
                                    <input class="input" type="password" name="password" id="password"
                                           placeholder="Password" data-validate="require">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-primary is-fullwidth">Sign In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="has-text-centered">
                        <a class="has-text-grey" href="#">Forgot password ?</a>
                    </div>
                </section>
            </div>

        </div>
    </div>
</div>
